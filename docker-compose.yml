version: '4'

services:

    excelplay_auth:
        build: ./excelplay-auth/excelplay_auth/.
        command: bash excelplay-auth/docker_entrypoint.sh
        volumes:
            - .:/excelplay/excelplay_auth
        ports:
            - "8000:8000"

    db:
        restart: always
        image: postgres:alpine
        env_file:
            - env
        expose:
            - '5432'
        volumes:
            - database:/var/lib/postgresql/data
    

volumes:
    database:
    static:
    media:
